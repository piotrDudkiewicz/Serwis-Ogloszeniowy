<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
      layout:decorator="layout">
    <head>
        <title>Logowanie</title>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    </head>
    <body>
        <section layout:fragment="content" class="panel-body">
            <div class="col-md-3 form-group">
                <h1>Logowanie</h1>
                <form action="/login" method="GET"  th:object="${userLoginForm}" class="form-horizontal"> 
                    <div class="form-group">
                        <input type="text" th:field="*{username}" class="form-control" placeholder="Your Email *" value="" />
                    </div>
                    <div class="form-group">
                        <input type="password" th:field="*{password}" class="form-control" placeholder="Your Password *" value="" />
                    </div>
                    <div class="form-group">
                        <input type="submit" class="btn btn-primary" value="Login" />
                    </div>
                </form>
                <span th:text="${user}"></span>
            </div>
        </section>
    </body>
</html>
